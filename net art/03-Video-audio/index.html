<!DOCTYPE html>
<html lang="fr">

<!-- head : metadonnées et liens -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- infos sur le site -->
    <title>Net Art</title>
    <meta name="description" content="description courte du site" />
    <!-- icone de votre site -->
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="icon" href="favicon.ico" />
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<!-- body -->
<body>
    <header>
        <h1>C'est quoi le Net Art ? </h1>
    </header>

    <main>
        <section>
            <!-- balise video -->
            <!-- controls = affiche la timeline, le slider pour le son, play et pause / optionnel -->
            <!-- autres attributs : autoplay, loop, muted -->
            <!-- poster = miniature de la vidéo -->
            <video controls poster="src/img/net art 1.png">
                <!-- source : chemin vers le fichier video -->
                <source src="src/video/C'est quoi le net Art ‐ Réalisée avec Clipchamp (1).mp4" type="video/mp4">
                <!-- le texte n'est affiché que si le navigateur ne supporte pas la balise video -->
                Your browser does not support the video tag.
            </video>
        </section>

       

        <button> SURPRIIIIISE !!</button>
    </main>

    <div id="spawn-elements"></div>

    <!-- scripts -->
    <script src="js/main.js"></script>
</body>

</html>
